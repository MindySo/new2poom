#############################
#  NETWORKS & VOLUMES
#############################
networks:
  topoom-network:
    driver: bridge
    name: topoom-network

volumes:
  mysql-data:
    name: topoom-mysql-data
  redis-data:
    name: topoom-redis-data

#############################
#  SERVICES
#############################
services:
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: topoom-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro  # 초기화 SQL
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
    ports:
      - "3306:3306"
    networks:
      - topoom-network

  # Redis  
  redis:
    image: redis:7.2
    container_name: topoom-redis
    restart: always
    environment:
      - TZ=Asia/Seoul
      - REDIS_PASSWORD=${REDIS_PASSWORD}      
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: >
      sh -c "redis-server /usr/local/etc/redis/redis.conf --requirepass $${REDIS_PASSWORD}"
    ports:
      - "6379:6379"
    networks:
      - topoom-network

  # Spring Boot
  spring:
    image: ${REGISTRY}/topoom-spring:latest
    container_name: topoom-spring
    restart: always
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
    depends_on:
      - mysql
      - redis
    expose:
      - "8080"
    networks:
      - topoom-network

  # nginx
  nginx:
    image: ${REGISTRY}/topoom-nginx:latest
    container_name: topoom-nginx
    restart: always
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - spring
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - topoom-network