events {}

http {
  include       mime.types;
  default_type  application/json;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream spring-app {
    server topoom-spring:8080;
    keepalive 64;
  }


  # ---------------------------
  # 80: ACME 응답 + HTTPS 리다이렉트
  # ---------------------------
  server {
    listen 80;
    server_name back2poom.site;

    # Certbot 인증
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # 그 외는 전부 HTTPS로 리다이렉트
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ---------------------------
  # 443: 실제 서비스
  # ---------------------------
  server {
    listen 443 ssl;
    http2 on;
    server_name back2poom.site;

    # 인증서 경로 (compose에서 /etc/letsencrypt:ro 마운트됨)
    ssl_certificate     /etc/letsencrypt/live/back2poom.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/back2poom.site/privkey.pem;

    # 기본 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_prefer_server_ciphers off;

    # HSTS: 처음엔 짧게(1일). 안정화되면 30일/1년로 점진 상향
    add_header Strict-Transport-Security "max-age=86400" always;

    # 공통 프록시 헤더
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ---------
    # Spring
    # ---------
    # Spring API v1
    location /api/v1/ {
      proxy_http_version 1.1;
      proxy_pass http://spring-app/api/v1/;

      # 타임아웃 설정
      proxy_connect_timeout 10s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;

      # 에러 처리
      proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # ---------
    # Swagger
    # ---------
    # Swagger UI (전체 경로 프록시)
    location /swagger-ui/ {
      proxy_http_version 1.1;
      proxy_pass http://spring-app/swagger-ui/;
    }

    # 구버전 호환성을 위한 리다이렉트
    location = /swagger-ui.html {
      return 301 /swagger-ui/index.html;
    }

    # Swagger API Docs
    location /v3/api-docs {
      proxy_http_version 1.1;
      proxy_pass http://spring-app/v3/api-docs;
    }

    # ---------
    # Jenkins
    # ---------
    location /jenkins/ {
      proxy_http_version 1.1;
      proxy_pass http://topoom-jenkins:8080/;

      # Jenkins 전용 헤더
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      # Jenkins 리버스 프록시 설정
      proxy_set_header Host $host;
      proxy_redirect http:// https://;

      # 타임아웃 (Jenkins 빌드 시간 고려)
      proxy_connect_timeout 10s;
      proxy_send_timeout 300s;
      proxy_read_timeout 300s;
    }

    # ---------
    # Frontend
    # ---------
    location / {
      root /usr/share/nginx/html;
      index index.html index.htm;
      try_files $uri $uri/ /index.html;

      # Mixed Content 방지를 위한 Content Security Policy
      add_header Content-Security-Policy "upgrade-insecure-requests" always;

      # 정적 캐시
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
    }
  }
}
